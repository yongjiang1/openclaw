# 工作流名称
name: Build Android APK from Monorepo (v3 - with Debug LS)

# 触发条件
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. 安装 pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # 4. 安装根目录依赖
    - name: Install root dependencies with pnpm
      run: pnpm install

    # --- 新增的侦查步骤 ---
    # 5. 列出 'apps' 目录的内容
    - name: List contents of apps directory
      run: ls -la ./apps/

    # 6. 设置 Java 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 7. 编译安卓项目
    - name: Build Gradle project in android-node
      working-directory: ./apps/android-node
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug

    # 8. 上传 APK
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenClaw-Android-APK
        path: apps/android-node/app/build/outputs/apk/debug/app-debug.apk
