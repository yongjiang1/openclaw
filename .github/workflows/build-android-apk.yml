# 工作流名称
name: Build Android APK from Monorepo (v4 - Correct Path)

# 触发条件
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. 安装 pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # 4. 安装根目录依赖
    - name: Install root dependencies with pnpm
      run: pnpm install

    # 5. 设置 Java 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 6. 编译安卓项目 (使用正确的 'android' 路径!)
    - name: Build Gradle project
      # 这是最关键的修正！
      working-directory: ./apps/android 
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug

    # 7. 上传 APK (使用正确的 'android' 路径!)
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenClaw-Android-APK
        # 产物路径也已修正！
        path: apps/android/app/build/outputs/apk/debug/app-debug.apk
