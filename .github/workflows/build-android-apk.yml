# 工作流名称
name: Build Android APK from Monorepo (v2 - with PNPM setup)

# 触发条件
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # 使用最新的 Ubuntu 虚拟机环境
    runs-on: ubuntu-latest

    steps:
    # 1. 下载你 Fork 的仓库的全部代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 Node.js 环境 (因为项目使用 pnpm)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # 使用项目推荐的 Node 版本

    # 3. 安装 pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # 4. 在项目根目录安装所有依赖
    - name: Install root dependencies with pnpm
      run: pnpm install

    # 5. 设置 Java 开发环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 6. 授权并执行 Gradle 编译
    - name: Build Gradle project in android-node
      # 指定安卓项目的工作目录
      working-directory: ./apps/android-node
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug

    # 7. 上传编译好的 APK 文件
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenClaw-Android-APK
        path: apps/android-node/app/build/outputs/apk/debug/app-debug.apk
