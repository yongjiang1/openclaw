# 工作流名称
name: Build Android APK (v11 - Kotlin Syntax Fix)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1-5. ... (same as before) ...
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Install root dependencies with pnpm
      run: pnpm install
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 6. 生成签名密钥
    - name: Create Keystore for Signing
      run: |
        keytool -genkey -v \
          -keystore ./apps/android/app/keystore.jks \
          -storepass "android" \
          -alias "android" \
          -keypass "android" \
          -keyalg "RSA" \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"

    # --- 关键修正：使用正确的 Kotlin DSL 语法注入签名配置 ---
    - name: Inject Kotlin Signing Config into Gradle
      run: |
        echo '
        android {
            signingConfigs {
                create("release") {
                    storeFile = file("keystore.jks")
                    storePassword = "android"
                    keyAlias = "android"
                    keyPassword = "android"
                }
            }
            buildTypes {
                getByName("release") {
                    signingConfig = signingConfigs.getByName("release")
                }
            }
        }
        ' >> ./apps/android/app/build.gradle.kts

    # 8. 编译 Release 版 APK
    - name: Build Release APK
      working-directory: ./apps/android
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease

    # 9. 上传最终的 Release 版 APK
    - name: Upload Release APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenClaw-Android-APK-Release-Signed
        path: apps/android/app/build/outputs/apk/release/openclaw-*-release.apk
