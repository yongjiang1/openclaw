# 工作流名称
name: Build Android APK (v7 - Release Build)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. 安装 pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # 4. 安装根目录依赖
    - name: Install root dependencies with pnpm
      run: pnpm install

    # 5. 设置 Java 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # --- 新增步骤：为 Release 版生成签名密钥 ---
    - name: Create Keystore for Signing
      run: |
        keytool -genkey -v \
          -keystore ./apps/android/keystore.jks \
          -storepass 'android' \
          -alias 'android' \
          -keypass 'android' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000 \
          -dname 'CN=Android Debug,O=Android,C=US'

    # 7. 编译 Release 版 APK
    - name: Build Release APK
      working-directory: ./apps/android
      # 设置环境变量来告诉 Gradle 签名密钥的位置和密码
      env:
        SIGNING_KEY_ALIAS: android
        SIGNING_KEY_PASSWORD: android
        SIGNING_STORE_PASSWORD: android
        SIGNING_STORE_FILE: keystore.jks
      run: |
        chmod +x ./gradlew
        # 执行 assembleRelease 命令
        ./gradlew assembleRelease

    # 8. 上传 Release 版 APK
    - name: Upload Release APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenClaw-Android-APK-Release
        # Release 版 APK 的路径通常不同
        path: apps/android/app/build/outputs/apk/release/app-release.apk
