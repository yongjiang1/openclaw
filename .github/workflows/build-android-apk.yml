# 工作流名称
name: Build Android APK from Monorepo (v5 - Find APK)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. 安装 pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # 4. 安装根目录依赖
    - name: Install root dependencies with pnpm
      run: pnpm install

    # 5. 设置 Java 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 6. 编译安卓项目
    - name: Build Gradle project
      working-directory: ./apps/android 
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug

    # --- 新增的搜查步骤 ---
    # 7. 在编译产物中查找 .apk 文件
    - name: Find the generated APK
      id: find_apk
      run: |
        find ./apps/android -name "*.apk" -ls
    
    # 8. 上传 APK (使用一个临时的、可能会失败的路径)
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenClaw-Android-APK
        path: apps/android/app/build/outputs/apk/debug/app-debug.apk
