# 工作流名称
name: Build Android APK (v8 - Find Release APK)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1-5. Checkout, Node, pnpm, Java (steps are the same)
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Install root dependencies with pnpm
      run: pnpm install
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 6. 生成签名密钥
    - name: Create Keystore for Signing
      run: |
        keytool -genkey -v \
          -keystore ./apps/android/keystore.jks \
          -storepass 'android' \
          -alias 'android' \
          -keypass 'android' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000 \
          -dname 'CN=Android Debug,O=Android,C=US'

    # 7. 编译 Release 版 APK
    - name: Build Release APK
      working-directory: ./apps/android
      env:
        SIGNING_KEY_ALIAS: android
        SIGNING_KEY_PASSWORD: android
        SIGNING_STORE_PASSWORD: android
        SIGNING_STORE_FILE: keystore.jks
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease

    # --- 新增的搜查步骤 ---
    # 8. 在编译产物中查找所有 .apk 文件
    - name: Find the generated APK files
      run: |
        find ./apps/android -name "*.apk" -ls

    # 9. 尝试上传 (可能会失败，但没关系)
    - name: Upload Release APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenClaw-Android-APK-Release
        path: apps/android/app/build/outputs/apk/release/app-release.apk
